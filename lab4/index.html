<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>PIXEL HUNT</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1 style="text-align:center;">PIXEL HUNT</h1>

  <div id="menu" style="text-align:center;">
    <p>Виберіть складність:</p>
    <select id="difficulty">
      <option value="easy">Легка</option>
      <option value="medium" selected>Середня</option>
      <option value="hard">Складна</option>
    </select>

    <p>Оберіть колір квадрата:</p>
    <input type="color" id="targetColor" value="#00c2ff">

    <p><button id="startBtn">Start</button></p>
  </div>

  <div id="game" style="display:none; position:relative; width:100%; height:90vh;">
    <div id="info" style="position:absolute; top:5px; left:5px;">
      <span>Score: <span id="score">0</span></span>
      &nbsp;&nbsp;
      <span>TimeLeftForClick: <span id="time">0.00</span>s</span>
    </div>
    <div id="board" style="position:relative; width:100%; height:100%;"></div>
  </div>
</body>
</html>
